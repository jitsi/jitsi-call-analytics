name: CI

on:
  pull_request:
    branches:
      - master
      - main
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 23.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Lint backend
        run: npm run lint
        working-directory: ./backend

      - name: Lint frontend
        run: npm run lint
        working-directory: ./frontend

      - name: Build backend
        run: npm run build
        working-directory: ./backend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
        env:
          CI: false  # Treat warnings as warnings, not errors

      - name: Run backend tests with coverage
        run: npm test -- --coverage --coverageReporters=lcov
        working-directory: ./backend

      - name: Run frontend tests with coverage
        run: npm test -- --coverage --coverageReporters=lcov --passWithNoTests
        working-directory: ./frontend

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        if: hashFiles('frontend/coverage/lcov.info') != ''
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ matrix.node-version }}
          path: |
            backend/dist
            frontend/build
          retention-days: 7

      - name: Build summary
        if: success()
        run: echo "Build and tests completed successfully"
