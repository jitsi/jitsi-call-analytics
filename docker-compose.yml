version: '3.8'

services:
  call-analytics:
    build:
      context: .
      dockerfile: Dockerfile
    image: jitsi/call-analytics:latest
    container_name: jitsi-call-analytics
    ports:
      - "5000:5000"
    environment:
      # Application
      - NODE_ENV=production
      - PORT=5000

      # RTCStats Configuration
      - RTCSTATS_DOWNLOADS_PATH=/data/rtcstats-downloads
      - RTCSTATS_ENV=prod
      - RTCSTATS_MAX_DOWNLOADS=3
      - RTCSTATS_TIMEOUT=600000
      - RTCSTATS_CLEANUP_DAYS=7

      # AWS credentials for S3 access (required for downloads)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - AWS_DEFAULT_REGION=${AWS_REGION:-us-west-2}
    volumes:
      # Persist downloaded conference dumps
      - rtcstats-downloads:/data/rtcstats-downloads

      # Mount pre-run script for custom configuration (optional)
      # - ./build/pre-run.sh:/usr/jitsi/pre-run.sh:ro

      # Mount secrets (optional)
      # - ./secrets:/run/secrets:ro

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  rtcstats-downloads:
    driver: local
  # postgres-data:
  #   driver: local

networks:
  default:
    name: jitsi-call-analytics
